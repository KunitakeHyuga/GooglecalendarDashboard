<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <style>
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      filter: invert(92%) sepia(7%) saturate(268%) hue-rotate(185deg) brightness(103%) contrast(92%);
      opacity: 1;
      background-color: transparent;
      cursor: pointer;
    }

    .gcal-week {
      --gcal-bg: #11141c;
      background: var(--gcal-bg);
      border-radius: 10px;
      overflow: hidden;
    }

    .gcal-week .fc {
      font-family: Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", sans-serif;
      color: #e5e7eb;
      font-size: 14px;
      background: var(--gcal-bg);
      border-radius: 10px;
      --fc-page-bg-color: var(--gcal-bg);
      --fc-neutral-bg-color: var(--gcal-bg);
    }

    .gcal-week .fc-theme-standard td,
    .gcal-week .fc-theme-standard th {
      border-color: #374151;
    }

    .gcal-week .fc .fc-scrollgrid,
    .gcal-week .fc .fc-scrollgrid td,
    .gcal-week .fc .fc-scrollgrid th,
    .gcal-week .fc .fc-scrollgrid table,
    .gcal-week .fc .fc-scrollgrid tr,
    .gcal-week .fc .fc-timegrid-slot,
    .gcal-week .fc .fc-timegrid-slot-lane,
    .gcal-week .fc .fc-timegrid-axis,
    .gcal-week .fc .fc-timegrid-col,
    .gcal-week .fc .fc-timegrid-col-frame,
    .gcal-week .fc .fc-timegrid-slots table td {
      border-color: #374151 !important;
    }

    .gcal-week .fc-theme-standard th,
    .gcal-week .fc .fc-col-header-cell {
      background-color: #111827 !important;
    }

    .gcal-week .fc th.fc-col-header-cell.fc-day {
      background-color: #111827 !important;
    }

    .gcal-week .fc th.fc-col-header-cell.fc-day .fc-scrollgrid-sync-inner {
      background-color: #111827 !important;
    }

    .gcal-week .fc th.fc-col-header-cell.fc-day .fc-col-header-cell-cushion {
      display: block;
      width: 100%;
      background-color: #111827 !important;
      color: #e2e8f0 !important;
    }

    .gcal-week .fc .fc-scrollgrid,
    .gcal-week .fc .fc-scrollgrid-section,
    .gcal-week .fc .fc-scrollgrid-section-header > td,
    .gcal-week .fc .fc-scrollgrid-section-header > th,
    .gcal-week .fc .fc-col-header,
    .gcal-week .fc .fc-col-header thead,
    .gcal-week .fc .fc-col-header tr,
    .gcal-week .fc .fc-col-header-cell,
    .gcal-week .fc .fc-timegrid-axis,
    .gcal-week .fc .fc-timegrid-axis-frame,
    .gcal-week .fc .fc-scrollgrid-shrink-frame {
      background-color: #111827 !important;
    }

    .gcal-week .fc .fc-timegrid-slot {
      height: 2.38rem;
      border-bottom: 1px solid #374151;
      background: var(--gcal-bg);
    }

    .gcal-week .fc .fc-timegrid-slot-minor {
      border-top-style: solid !important;
      border-top-color: #374151 !important;
      opacity: 0.55;
    }

    .gcal-week .fc .fc-timegrid-col {
      background: var(--gcal-bg);
    }

    .gcal-week .fc .fc-timegrid-col-frame,
    .gcal-week .fc .fc-daygrid-day-frame,
    .gcal-week .fc .fc-timegrid-col-bg {
      background: var(--gcal-bg) !important;
    }

    .gcal-week .fc .fc-day-sat,
    .gcal-week .fc .fc-day-sun {
      background: var(--gcal-bg) !important;
    }

    .gcal-week .fc .fc-timegrid-col-bg .fc-bg-event,
    .gcal-week .fc .fc-daygrid-day-bg .fc-bg-event,
    .gcal-week .fc .fc-timegrid-col-bg .fc-highlight,
    .gcal-week .fc .fc-daygrid-day-bg .fc-highlight,
    .gcal-week .fc .fc-non-business {
      background: transparent !important;
      opacity: 0 !important;
    }

    .gcal-week .fc .fc-timegrid-col-bg .fc-bg-event,
    .gcal-week .fc .fc-timegrid-col-bg .fc-non-business,
    .gcal-week .fc .fc-timegrid-col-bg .fc-highlight {
      pointer-events: none;
    }

    .gcal-week .fc .fc-timegrid-axis,
    .gcal-week .fc .fc-timegrid-axis-cushion {
      color: #cbd5e1;
      font-size: 0.72rem;
      font-weight: 400;
    }

    .gcal-week .fc .fc-col-header-cell-cushion {
      color: #e2e8f0;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 11px 0;
      text-decoration: none;
    }

    .gcal-week .fc .fc-col-header-cell.fc-day-today .fc-col-header-cell-cushion {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 28px;
      height: 28px;
      border-radius: 9999px;
      background: #1a73e8;
      color: #fff;
    }

    .gcal-week .fc .fc-timegrid-slot-label-cushion {
      color: #cbd5e1;
      font-size: 0.78rem;
      padding-right: 10px;
      text-decoration: none;
      letter-spacing: 0.01em;
    }

    .gcal-week .fc .fc-timegrid-now-indicator-line {
      border-color: #d93025;
      border-width: 2px;
    }

    .gcal-week .fc .fc-timegrid-now-indicator-arrow {
      border-color: #d93025;
    }

    .gcal-week .fc .fc-timegrid-col.fc-day-today,
    .gcal-week .fc .fc-daygrid-day.fc-day-today {
      background: #1a2130;
    }

    .gcal-week .fc .fc-timegrid-divider {
      background: #111827;
      border-color: #374151;
    }

    .gcal-week .fc .fc-timegrid-allday {
      background: var(--gcal-bg);
    }

    .gcal-week .fc .fc-timegrid-allday .fc-event {
      margin-top: 1px;
      margin-bottom: 1px;
    }

    .gcal-week .fc .fc-timegrid-allday .fc-h-event,
    .gcal-week .fc .fc-timegrid-allday .fc-daygrid-event {
      max-width: 100% !important;
      overflow: hidden !important;
    }

    .gcal-week .fc .fc-timegrid-allday .fc-daygrid-event-harness,
    .gcal-week .fc .fc-timegrid-allday .fc-daygrid-event-harness-abs {
      overflow: hidden;
    }

    .gcal-week .fc .fc-event {
      border: 0;
      border-radius: 4px;
      padding: 1px 4px;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.2);
      font-size: 12px;
      font-weight: 500;
      line-height: 1.25;
      overflow: hidden;
      max-width: 100%;
      min-width: 0;
    }

    .gcal-week .fc .fc-event-main {
      overflow: hidden;
    }

    .gcal-week .fc .fc-event-main-frame,
    .gcal-week .fc .fc-h-event .fc-event-title-container,
    .gcal-week .fc .fc-daygrid-event .fc-event-title {
      overflow: hidden;
      min-width: 0;
    }

    .gcal-week .fc .fc-daygrid-event .fc-event-title,
    .gcal-week .fc .fc-daygrid-dot-event .fc-event-title {
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .gcal-week .fc .fc-timegrid-allday .fc-event-main-frame,
    .gcal-week .fc .fc-timegrid-allday .fc-event-main,
    .gcal-week .fc .fc-timegrid-allday .fc-event-title-container {
      min-width: 0 !important;
      width: 100%;
      overflow: hidden !important;
    }

    .gcal-week .fc .fc-timegrid-allday .fc-custom-title {
      width: 100%;
      max-width: 100%;
      overflow: hidden !important;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 11px;
      line-height: 1.2;
    }

    .gcal-week .fc .fc-event-time {
      font-weight: 500;
      opacity: 0.92;
    }

    .gcal-week .fc .fc-event-title {
      font-weight: 500;
    }

    .gcal-week .fc .fc-custom-title {
      display: block;
      max-width: 100%;
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.35);
    }

    .gcal-week .fc .fc-custom-time {
      display: block;
      max-width: 100%;
      font-size: 12px;
      font-weight: 500;
      line-height: 1.1;
      opacity: 0.95;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.35);
    }

    .gcal-week .fc .fc-more-link {
      color: #93c5fd;
      font-weight: 600;
    }

    .gcal-week .fc .fc-timegrid-now-indicator-container {
      overflow: visible;
    }

    .gcal-week .fc .fc-timegrid-now-indicator-arrow {
      margin-top: -5px;
      border-width: 6px;
    }

  </style>
</head>
<body class="bg-slate-100 bg-[radial-gradient(circle_at_10%_10%,#dbeafe_0,transparent_35%)] text-slate-900">
  <div id="root"></div>
  <script type="module" src="/react-app.js"></script>
</body>
</html>
